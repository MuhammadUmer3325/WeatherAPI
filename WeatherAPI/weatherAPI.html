<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-image: url("/Weather.jfif");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container w-50 mt-4">
        <h2 class="text-center text-light mb-3">Weather Update Using Weather API</h2>
        <input type="text" class="form-control mb-3" placeholder="Enter Your City Name.." id="ID_Input">
        <button type="button" class="btn btn-info d-flex m-auto" onclick="getWeather()">GET INFO</button>

        <h2 id="temp" class="text-center text-light mt-3"></h2>
        <h2 id="desc" class="text-center text-light"></h2>
        <img src="" class="d-flex m-auto" id="icon" alt="">
    </div>

    <script>
        function getWeather()
        {
            apiKey = "377f2bddcc2b206261ffa40e00d4ea5a";
            var searchTerm = document.getElementById('ID_Input').value;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${searchTerm}&appid=${apiKey}`)
            .then(response => response.json()).then(data =>{
                var temperature = Math.round((data.main.temp) -273);
                var description = data.weather[0].description;  
                var image = data.weather[0].icon;
                
                document.getElementById('temp').innerHTML = temperature + "Â°C";
                document.getElementById('desc').innerHTML = description;
                document.getElementById('icon').src = `https://openweathermap.org/img/wn/${image}.png`;
            });
        }
    </script>
    
</body>
</html>
