<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-image: url("/1131w-YZ-0GJ13Nc8.webp");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container w-50 mt-5">
        <h2 class="text-center text-light mb-3">Fetch Movie Data Using API In HTML</h2>
        <input type="text" class="form-control mb-3" placeholder="Enter Movie Name.." id="ID_Input">
        <button type="submit" class="btn btn-danger d-flex m-auto" onclick="getMovie()">Get Movie</button>

        <div id="movieDetails"></div>
    </div>

    <script>
        function getMovie()
        {
            var searchTerm = document.getElementById('ID_Input').value;
            fetch('http://www.omdbapi.com/?t=${searchTerm}&apikey=b2088653').then(response => response.json())
            .then(data => {
                var { Title, Year, Released, Genre, Language, Poster } = data;
                document.getElementById('movieDetails').innerHTML =
                `
                <h2 class="text-center text-light mt-3">${Title} ${Year}</h2>
                <img src="${Poster}" class="mt-2 d-flex m-auto" alt="">
                <ul class="text-center text-light list-unstyled mt-3">
                    <li><strong>Released:${Released}</li>
                    <li><strong>Genre:${Genre}</li>
                    <li><strong>Language:${Language}</li>
                </ul>
                `
            });

        }
    </script>
</body>
</html>
